<div class="container-wrapper">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-2">
        <div class="form-group">
          <select class="form-select" (change)="getRatesByCurrency($event)">
            <option value="" disabled [attr.selected]="true">Select currency</option>
            <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
          </select>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-md-10" style="width: 1000px;">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Currency</th>
                <th scope="col">Date</th>
                <th scope="col">Source Rate</th>
                <th scope="col">Target Rate</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let currency of rates | keyvalue">
                <tr *ngFor="let item of currency.value">
                  <td scope="row">{{ currency.key }}</td>
                  <td>{{ item.date }}</td>
                  <td>{{ item.source_rate }}</td>
                  <td>{{ item.target_rate }}</td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-wrapper">
  <div class="container">
    <h1 class="text-center">Currency Converter</h1>
  </div>
</div>
<div class="container-wrapper">
  <div class="container">
    <div class="currency">
      <select id="currency-one" [(ngModel)]="fromCurrency" (change)="convertCurrency()">
        <option value="" disabled [attr.selected]="true">Select currency</option>
        <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
      </select>
      <input type="number" id="amount-one" placeholder="0" [(ngModel)]="amount" (input)="convertCurrency()">
    </div>
    <div class="swap-rate-container">
      <button class="btn" id="swap" (click)="swapCurrencies()">Swap</button>
      <div class="rate" id="rate"></div>
    </div>
    <div class="currency">
      <select id="currency-two" [(ngModel)]="toCurrency" (change)="convertCurrency()">
        <option value="" disabled [attr.selected]="true">Select currency</option>
        <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
      </select>
      <input type="number" id="amount-two" placeholder="0" value="{{convertResult }}" (input)="convertCurrency()">
    </div>
  </div>
</div>
